{% extends "layout.html" %}
{% block body %}
  <!-- <h2>Login</h2> -->
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--8-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="{{ url_for('login') }}" method=post>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type=text name=username id="username" />
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type=password name=password id="password" />
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type=submit value=Login>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
  </div>
{% endblock %}
